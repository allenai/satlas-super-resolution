# General Settings
name: sample_experiment_name
model_type: SSRESRGANModel
scale: 4
num_gpu: auto
manual_seed: 0

# USM the Ground-Truth
l1_gt_usm: True
percep_gt_usm: True
gan_gt_usm: False

# Whether or not to feed the discriminator Sentinel-2 images.
feed_disc_s2: True

# Dataset and Dataloader Settings
datasets:
  train:
    name: train
    type: SSRDataset

    # Paths to Sentinel-2 and NAIP imagery.
    sentinel2_path: /data/piperw/super-res/ssr-data/train_urban_set/sentinel2
    naip_path: /data/piperw/super-res/ssr-data/train_urban_set/naip

    # (Optional) path to old NAIP images, between 2016-2018. If specified, old NAIP will be 
    # provided to the discriminator as additional input.
    #old_naip_path: /data/piperw/data/old-naip/

    # (Optional) json with tile weights for training time.
    #tile_weights: /data/piperw/super-res/ssr-data/train_tile_weights/urban_set_weights.json

    use_shuffle: False  # shuffle MUST be False if using tile_weights

    use_hflip: True
    use_rot: False

    num_worker_per_gpu: 8
    batch_size_per_gpu: 32

    # Number of Sentinel-2 images to use as input to generator (and discriminator if feed_disc_s2=True).
    n_s2_images: 8

    io_backend:
      type: disk

  val:
     name: validation
     type: SSRDataset

     # Paths to Sentinel-2 and NAIP imagery.
     sentinel2_path: /data/piperw/super-res/ssr-data/val_set/sentinel2
     naip_path: /data/piperw/super-res/ssr-data/val_set/naip

     # (Optional) path to old NAIP images, between 2016-2018. If specified, old NAIP will be 
     # provided to the discriminator as additional input.
     #old_naip_path: /data/piperw/data/old-naip/

     use_shuffle: False

     # Number of Sentinel-2 images to use as input to generator (and discriminator if feed_disc_s2=True).
     n_s2_images: 8

     io_backend:
       type: disk

# Network Structures
network_g:
  type: SSR_RRDBNet
  num_in_ch: 24  # number of Sentinel2 images * 3 channels (RGB)
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

network_d:
  type: SSR_UNetDiscriminatorSN
  num_in_ch: 27  # real/fake input + old naip image * 3 channels (RGB) + S2 images * num_bands, depending what's specified
  num_feat: 64
  skip_connection: True

  # If wanting to use different first convolutions for the 32x32 and 128x128 input, specify
  # a list of [num_in_channels_32x32, num_in_channels_128x128] here:
  # diff_mod_layers: [24, 3]

# Load in existing weights to the generator and discriminator.
# Uncomment pretrain_network_g and pretrain_network_d and add paths to your weights
path:
  pretrain_network_g: weights/satlas32_rrdbnet_last.pth
  param_key_g: params
  strict_load_g: false
  #pretrain_network_d:
  param_key_d: params
  strict_load_d: true
  resume_state: ~

# Training Settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [400000]
    gamma: 0.5

  total_iter: 100000000
  warmup_iter: -1  # no warm up

  # Losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  # Perceptual Loss (content and style losses)
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1.0
    style_weight: 0
    range_norm: false
    criterion: l1
  # GAN Loss
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-1

  net_d_iters: 1
  net_d_init_iters: 0

# Validation Settings
val:
   val_freq: 100 #!!float 5e3
   save_img: True

   metrics:
     psnr: # metric name
       type: calculate_psnr
       crop_border: 4
       test_y_channel: false
     ssim:
       type: calculate_ssim
       crop_border: 4
       test_y_channel: false

# Logging Settings
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 5e3 
  use_tb_logger: true
  wandb:
    project: multisat
    resume_id: ~

# Dist Training Settings
dist_params:
  backend: nccl
  port: 29500
